<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div clas="container">
    <main>
      <img class="img-desktop" src="./images/image-product-desktop.jpg" alt="bottle of gabrielle chanel perfume surrounded by a few leaves"/>
      <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="bottle of gabrielle chanel perfume surrounded by a few leaves"/>
      <div class="all-text">
        <p>
          Perfume
        </p>
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
        <p id="main-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div id="prices">
          <div>
          $149.99
          </div>
          <div>
          $169.99
          </div>
        </div>
        <div id="addToCart">
          <img src="./images/icon-cart.svg" alt="icon of shopping cart">
          Add to Cart
        </div>
      </div>
    </main>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kirp</a>.
    </footer>
  </div>
</body>
</html>
